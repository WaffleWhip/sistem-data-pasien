<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- Gold gradient for plus -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)"/>
  
  <!-- Gold Plus Sign (Medical Cross) -->
  <!-- Vertical bar -->
  <rect x="85" y="45" width="30" height="110" rx="8" fill="url(#goldGradient)" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.2))"/>
  
  <!-- Horizontal bar -->
  <rect x="45" y="85" width="110" height="30" rx="8" fill="url(#goldGradient)" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.2))"/>
</svg>
