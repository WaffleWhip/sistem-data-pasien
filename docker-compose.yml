version: '3.8'

services:
  # ========== DATABASES ==========
  mongo-auth:
    image: mongo:6
    container_name: mongo_auth
    ports:
      - "27017:27017"
    volumes:
      - mongo_auth_data:/data/db
    networks:
      - patient-network

  mongo-patient:
    image: mongo:6  
    container_name: mongo_patient
    ports:
      - "27018:27017"
    volumes:
      - mongo_patient_data:/data/db
    networks:
      - patient-network

  # ========== MICROSERVICES ==========
  auth-service:
    build: ./auth-service
    container_name: auth_service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=dev_jwt_secret_123
      - DB_URI=mongodb://mongo-auth:27017/user_db
      - NODE_ENV=development
    depends_on:
      - mongo-auth
    networks:
      - patient-network

  patient-service:
    build: ./patient-service
    container_name: patient_service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_URI=mongodb://mongo-patient:27017/patient_db
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
    depends_on:
      - mongo-patient
      - auth-service
    networks:
      - patient-network

# ========== NETWORK & VOLUMES ==========
networks:
  patient-network:
    driver: bridge

volumes:
  mongo_auth_data:
  mongo_patient_data: