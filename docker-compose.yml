version: '3.8'

services:
  mongo-auth:
    image: mongo:6
    container_name: mongo_auth
    ports:
      - "27017:27017"
    volumes:
      - mongo_auth_data:/data/db
    networks:
      - patient-network

  mongo-patient:
    image: mongo:6
    container_name: mongo_patient
    ports:
      - "27018:27017"
    volumes:
      - mongo_patient_data:/data/db
    networks:
      - patient-network

  auth-service:
    build: ./auth-service
    container_name: auth_service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo-auth:27017/authdb
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
    depends_on:
      - mongo-auth
    networks:
      - patient-network

  patient-service:
    build: ./patient-service
    container_name: patient_service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://mongo-patient:27017/patientdb
    depends_on:
      - mongo-patient
    networks:
      - patient-network

  gateway-service:
    build: ./gateway-service
    container_name: gateway_service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PATIENT_SERVICE_URL=http://patient-service:3002
    depends_on:
      - auth-service
      - patient-service
    networks:
      - patient-network

networks:
  patient-network:
    driver: bridge

volumes:
  mongo_auth_data:
  mongo_patient_data:
